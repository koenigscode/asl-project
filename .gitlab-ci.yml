stages:
  - build
  - test
  - deploy

workflow:
   rules:
     - if: $CI_MERGE_REQUEST_ID
       when: always
     - when: never

variables:
  PROJECT_ID: asl-group4
  REGION: us-central1
  SERVICE_NAME: server-group4

before_script:
  - echo $GCLOUD_SERVICE_KEY | base64 -d > gcloud-key.json
  - gcloud auth activate-service-account --key-file=gcloud-key.json
  - gcloud config set project $PROJECT_ID
  - gcloud auth configure-docker gcr.io

build:
  stage: build
  tags:
    - docker-build
  image: google/cloud-sdk:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  script:
    - cd server
    - docker info
    - docker build -f Dockerfile -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$CI_COMMIT_SHA .
    - docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$CI_COMMIT_SHA

test:
  stage: test
  tags:
    - docker-build
  image: docker:26
  services:
    - docker:dind
  before_script:
    - cd server
  script:
    - unset DOCKER_HOST
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build -f Dockerfile -t testing_container .
    - docker run -rm testing_container coverage run manage.py test tests --pattern="*_test.py"
    - docker run -rm testing_container coverage report -m --ignore-errors
    - docker run -rm testing_container coverage xml
  artifacts:
    paths:
      - server/coverage.xml
  coverage: '/.*lines:\s+(\d+.\d\%)/'