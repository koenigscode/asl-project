stages:
  - build
  - test
  - deploy

workflow:
   rules:
     - if: $CI_MERGE_REQUEST_ID
       when: always
     - when: never

variables:
  PROJECT_ID: asl-group4
  REGION: us-central1
  SERVICE_NAME: server-group4

before_script:
  - echo $GCLOUD_SERVICE_KEY | base64 -d > gcloud-key.json
  - gcloud auth activate-service-account --key-file=gcloud-key.json
  - gcloud config set project $PROJECT_ID
  - gcloud auth configure-docker gcr.io

build:
  stage: build
  tags:
    - docker-build
  image: google/cloud-sdk:latest
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  script:
    - cd server
    - docker info
    - docker build -f Dockerfile -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$CI_COMMIT_SHA .
    - docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$CI_COMMIT_SHA

test:
  stage: test
  image: python:3.10
  before_script: 
    - pip install mediapipe numpy tqdm opencv-python --no-cache-dir
  script:
    - cd tests
    - python -m detector_test
    - python -m data_prep_test